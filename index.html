<!DOCTYPE html>
<html>
<title>Agenzia dei Tributi</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/assets/w3.css">
<link rel="stylesheet" href="https://cdn.rgbcraft.com/static/fontawesome/css/all.min.css">

<body class="w3-light-gray">
    <div class="w3-border-bottom w3-padding-16">
        <img src="/assets/AgenziaTributi.svg" class="w3-margin-left" />
    </div>
    <div class="w3-display-middle w3-mobile w3-card w3-white w3-padding" style="max-width:600px;">
        <div class="w3-container">
            <h2>Accedi con Nebraska Pay:</h2>
            <p>Inserisci le tue credenziali nPay:</p>
        </div>
        <div class="w3-section">
            <label><b class="w3-text-indigo">Username:</b></label>
            <input onKeyDown="if(event.keyCode==13) doLogin();" id="frmLoginInputUser" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
            <label><b class="w3-text-indigo">Password:</b></label>
            <input onKeyDown="if(event.keyCode==13) doLogin();" id="frmLoginInputPassword" class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
            <button class="w3-button w3-block w3-indigo w3-section w3-padding" onclick="doLogin()"><i class="fa-solid fa-right-to-bracket" id="btnAccedi"></i> <b>ACCEDI</b></button>
        </div>
    </div>

    <div id="mdlErroreAuth" class="w3-modal">
        <div class="w3-modal-content w3-animate-opacity w3-card-4">
            <header class="w3-container w3-white">
                <span onclick="chiudiMdl('mdlErroreAuth')" class="w3-button w3-display-topright">&times;</span>
                <h2>Errore autenticazione</h2>
            </header>
            <div class="w3-container">
                <p id="lblVerboseError">Impossibile recuperare il messaggio di errore</p>
            </div>
        </div>
    </div>

    <footer class="w3-center w3-bottom w3-border-top w3-padding-24 w3-hide-small">
        <p class="w3-text-indigo"><b>Agenzia dei Tributi - Piazza Nebraska n. 1, 0150 New Radeon - CF e PI: 06520001001</b></p>
    </footer>

    <script src="/assets/main.js"></script>
    <script src="/assets/login.js"></script>

</body>

</html>
